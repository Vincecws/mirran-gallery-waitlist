<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="content-language" content="en" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2A2420" />
    <meta name="msapplication-TileColor" content="#2A2420" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Default Meta Tags (will be overridden by react-helmet-async on each page) -->
    <title>Mirran - Digital Art Gallery</title>
    <meta name="description" content="Discover exceptional artworks and exhibitions at Mirran, a premier digital art gallery showcasing contemporary and classical masterpieces." />
    <meta name="author" content="Mirran Gallery" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="keywords" content="art gallery, digital art, contemporary art, art collection, online gallery, art platform" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Mirran - Digital Art Gallery" />
    <meta property="og:description" content="Discover exceptional artworks and exhibitions at Mirran, a premier digital art gallery showcasing contemporary and classical masterpieces." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Mirran Gallery - Digital Art Gallery" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Mirran Gallery" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MirranGallery" />
    <meta name="twitter:creator" content="@MirranGallery" />
    <meta name="twitter:title" content="Mirran - Digital Art Gallery" />
    <meta name="twitter:description" content="Discover exceptional artworks and exhibitions at Mirran, a premier digital art gallery." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:image:alt" content="Mirran Gallery - Digital Art Gallery" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
